<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Personal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📝</text></svg>">
    <!-- Agregar fuentes femeninas/serif + sans -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Examen de Miya </h1>
      <p>落ち着いて、やさしく答えてください。終了したら、回答を送信してください。</p>

<div class="exam-info">
    <p><strong>指示:</strong></p>
    <ul>
        <li>各質問に対して1つの答えを選択してください</li>
        <li>「前へ」「次へ」ボタンを使って質問を移動できます</li>
        <li>終了したら、「試験を送信」ボタンをクリックしてください</li>
        <li>結果はMarcに送信されます</li>
    </ul>
</div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div id="question-container" class="question-container">
            <!-- Las preguntas se cargarán aquí dinámicamente -->
        </div>
        
        <div class="navigation">
            <button id="prev-btn" disabled>Anterior</button>
            <button id="next-btn">Siguiente</button>
        </div>
        
        <button id="submit-btn">Enviar Examen</button>
        
        <div id="results-container" class="results-container">
            <h2>Resultados del Examen</h2>
            <div class="score" id="score"></div>
            <div id="incorrect-questions" class="incorrect-questions"></div>
        </div>
    </div>

        <!-- Adorno: gato explicador (decorativo) -->
<img id="decor-cat" src="gatoexplicado.png" alt="Gato explicador" aria-hidden="true">
    <!-- Firebase SDK -->
    <script type="module" src="app.js"></script>
</body>
</html>
